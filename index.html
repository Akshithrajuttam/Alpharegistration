<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-wrapper">
    <div class="left_side">
      <img  src="./Proposal-pana.png" width="450px">
    </div>
    <div class="right_side">
      <h2 style="font-family: Arial, Helvetica, sans-serif;">STAY<span style="font-size: 20px;color:#991601;">CONNECTED</span></h2>
      <form>
        <div class="form-row">
         
          <i style="padding: 10px;" class="fa fa-user"></i> <input style="font-family: Arial, Helvetica, sans-serif;" type="text" placeholder="Your Name" required>
        
        </div>
        <div class="form-row">
         
          <i style="padding: 10px;" class="fa fa-envelope"></i> <input style="font-family: Arial, Helvetica, sans-serif;" type="text" placeholder="Your Email" required>
        
        </div>
      
        <div class="form-row">
         
          <i style="padding: 10px;" class="fa fa-lock"></i> <input style="font-family: Arial, Helvetica, sans-serif;" type="password" placeholder="Your  Password" required>
        
        </div>
        <div class="form-row">
         
          <i style="padding: 10px;" class="fa fa-key"></i> <input style="font-family: Arial, Helvetica, sans-serif;" type="text" placeholder="Confirm Password" required>
        
        </div>

        <label>
          <input  type="checkbox" checked="checked" name="remember" style="margin-bottom:15px;font-family: Arial, Helvetica, sans-serif;" >I agree all statements <span style="color: blue;font-family: Arial, Helvetica, sans-serif;">Terms And Conditions</span> 
        </label>
        <div class="form-row"></div>
        <div class="form-row"> 
          <button style="font-family: Arial, Helvetica, sans-serif;" type="submit">REGISTER</button>
        </div>
      </form>
    
    </div>
  </div>
</body>
</html>
